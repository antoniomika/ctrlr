    <div class="container-fluid" id="mainContainer">
        <div class="jumbotron">
            <div class="row btn-toolbar justify-content-center">
                <div class="btn-group">
                    <button class="btn btn-lg btn-primary" id="startLearning">Start Learning</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-lg btn-primary" id="showModal">Show Form</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-lg btn-primary" id="stopLearning">Stopped Learning</button>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <form id="executeForm">
                    <div id="executeFormGroups">
                        <div class="form-group">
                            <label for="executeFunction">Function to execute:</label>
                            <select class="form-control" id="executeFunction">
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="executeCode">Submit</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="span6" style="float: none; margin: 0 auto; max-width: 600px;">
                <table class="table table-striped table-hover table-condensed table-bordered">

                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

    <div id="saveModal" class="modal" tabindex="-1" role="dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Save recorded codes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Here is the stored sequence:</p>
                    <form id="sequenceForm">
                        <div id="sequenceFormGroups">
                            <div class="form-group">
                                <label for="sequenceFunction">Name for the function of this sequence</label>
                                <input type="text" class="form-control" id="sequenceFunction" placeholder="Turn on and change input">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="saveCodes">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
